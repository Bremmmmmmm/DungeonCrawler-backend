name: Dungeon-Crawler
version: '3.8'
services:
  backend:
    image: bremmmmmmm/dungeon-backend:latest
    container_name: dungeon-backend
    ports:
      - "5195:5195"

  frontend:
    image: bremmmmmmm/dungeon-frontend:latest
    container_name: dungeon-frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://backend:5195
    depends_on:
      - backend

  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: --interval 300
